<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login">
    <meta name="author" content="Muhammad Fadhlan Ahfazh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_files/main.css">
    <link href="login_files/icon.css" rel="stylesheet">
    <style>
        body {
            background-color: 	#8B008B;
        }
    </style>
</head>

<body>
    <div id="container-login">
        <div id="title">
            user login</div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">people</i>
                </div>
                <input id="username" type="text" required="" class="validate" autocomplete="off" placeholder="User name">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">lock</i>
                </div>
                <input id="password" placeholder="Password" type="password" required="" class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">Remember Me</span>
            

            <input type="submit" value="Sign In"> </div>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="privacy">
            
        </div>

        <div class="register">NOT A MEMBER ? <br/>
                                                <a href="#"><button id="register-link">Sign Up Now</button></a>
        </div>
    </div>



</body></html>
