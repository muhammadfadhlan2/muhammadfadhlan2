<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Muhammad Fadhlan Ahfazh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register_files/main.css">
    <link href="register_files/icon.css" rel="stylesheet">
    <style>
        body {
            background-color: #8B008B;
        }
    </style>
</head>

<body>
    <div id="container-register">
        <div id="title">
            register new account
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required="" class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required="" class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required="" class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">Accept Terms of Service</span>
            </div>

            <input type="submit" value="Register">
        </form>

        <div class="privacy">
            
        </div>

        <div class="register">
            Or
              <a href="#"><button id="register-link">Log In here</button></a>
        </div>
    </div>



</body></html>
